<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div  class="grid-container">
        <nav class="Navbar box">Mi ecommerce</nav>
        <aside class="aside-bar box">
            <div class="barra-lateral">
                <button>Categor√≠a</button>
                <button>Perfumes</button>
                <button>Ropa</button>
                <button>Accesorios</button>
                <button>Zapatos</button>
            </div>
        </aside>
        <main class="productos box">
            <div class="productos">
                <div class="sub-producto">
                    <img src="assets/img/producto1.jpg" alt="aquadegio">
                    <h3>Acqua di gio parfum</h3>
                    <h4 class="precio">89.990</h4>
                    <button class="comprar">Comprar</button>
                </div>
                <div class="sub-producto">
                    <img src="assets/img/Producto2.jpg" alt="lightblue">
                    <h3>Dolce & Gabbana light blue intense</h3>
                    <h4 class="precio">54.990</h4>
                    <button class="comprar">Comprar</button>
                </div>
                <div class="sub-producto">
                    <img src="assets/img/producto3.jpg" alt="infinite">
                    <h3>Hugo Boss Bottled Infinite</h3>
                    <h4 class="precio">64.990</h4>
                    <button class="comprar">Comprar</button>
                </div>
                <div class="sub-producto">
                    <img src="assets/img/producto4.jpg" alt="lemale">
                    <h3>Jean Paul Gaultier Le male</h3>
                    <h4 class="precio">69.000</h4>
                    <button class="comprar">Comprar</button>
                </div>

            </div>
        </main>
        <footer class="footer box">@miecommerce</footer>

    </div>
    
</body>
</html>
